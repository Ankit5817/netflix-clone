<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign_in.css">
    <title>Netflix</title>
    <link rel="icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico">
</head>

<body>
    <img src="netflix-logo.png" alt="">

    <form action="">
        <span id="sp1">Sign In</span>
        <input type="email" name="" id="email" placeholder="Email or phone number">
        <input type="password" name="" id="pass" placeholder="Password">
        <button><b>Sign In</b></button>
        <div id="d1">
            <input type="checkbox" name="" id="tick" checked>
            <span id="rem">Remember me</span>
            <span><a href="#">Need Help?</a></span>
        </div>
        <div id="d2">
            <img src="https://assets.nflxext.com/ffe/siteui/login/images/FB-f-Logo__blue_57.png" alt="" id="fb">
            <span><a href="#">Login with Facebook</a></span>
        </div>
        <span id="new">New to Netflix? <a href="#">Sign up now</a></span>
        <span id="dis">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a></span>
    </form>

    <div id="bottom">
        <span id="sb1">Questions? Call 000-800-040-1843</span>
        <div id="b1">
            <div class="b_d">
                <span><a href="#" class="b_c">FAQ</a></span>
                <span><a href="#" class="b_c">Cookie Preferences</a></span>
            </div>
            <div class="b_d">
                <span><a href="#" class="b_c">Help Centre</a></span>
                <span><a href="#" class="b_c">Corporate Information</a></span>
            </div>
            <div class="b_d">
                <span><a href="#" class="b_c">Terms of Use</a></span>
               
            </div>
            <div class="b_d">
                <span><a href="#" class="b_c">Privacy</a></span>
                
            </div>
        </div>
        <select name="lang" id="lang" onchange="location = this.value;">
            <option value="english" selected>English</option>
            <option value="sign_in_hindi.html">हिंदी</option>
        </select>
    </div>

    
</body>

</html>
